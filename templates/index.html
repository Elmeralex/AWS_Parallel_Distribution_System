<!DOCTYPE html>
<html>
<head>
    <title>TMEAS Distributed Shop</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
        .server-badge { background: #ff9900; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8em; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1000px; margin: 40px auto; }
        .product-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .product-card img { max-width: 100%; height: 180px; object-fit: contain; }
        .price { font-weight: bold; color: #B12704; font-size: 1.2em; }
        .stock { color: #555; font-size: 0.9em; margin: 10px 0; }
        .buy-btn { background: #ffd814; border: 1px solid #a88734; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; }
        .buy-btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>TMEAS E-Commerce Shop</h1>
    <p>Handled by: <span class="server-badge">{{ server }}</span></p>

    {% if user %}
        <p>Logged in as: <b>{{ user.email }}</b> | <a href="/logout">Logout</a></p>
    {% else %}
        <p>Please <a href="/login">Login</a> to purchase items.</p>
    {% endif %}

    <div class="grid">
        {% for p in products %}
        <div class="product-card">
            <img src="{{ p.image_url }}" alt="{{ p.name }}">
            <h3>{{ p.name }}</h3>
            <p class="price">{{ p.price }}</p>
            <p class="stock">Live Stock (Redis): <b>{{ p.display_stock }}</b></p>
            
            <form action="/buy/{{ p.id }}" method="post">
                <button type="submit" class="buy-btn" {% if p.display_stock|int <= 0 %}disabled{% endif %}>
                    {% if p.display_stock|int <= 0 %}Sold Out{% else %}Buy Now{% endif %}
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
